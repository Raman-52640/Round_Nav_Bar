<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animated Tab Bar</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;">
            <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li style="--i:1;">
            <a href="https://www.amazon.com"><ion-icon name="logo-amazon"></ion-icon></a>
        </li>

        <li style="--i:2;">
            <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>

        <li style="--i:3;">
            <a href="https://www.google.com/gmail/about/"><ion-icon name="mail-outline"></ion-icon></a>
        </li>

        <li style="--i:4;">
            <a href="https://in.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>

        <li style="--i:5;">
            <a href="https://github.com/"><ion-icon name="logo-github"></ion-icon></a>
        </li>

        <li style="--i:6;">
            <a href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon></a>
        </li>

        <li style="--i:7;">
            <a href="https://www.google.co.in/"><ion-icon name="logo-chrome"></ion-icon></a>
        </li>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
    let toggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    toggle.onclick = function()
    {
        menu.classList.toggle('active')
    }
    </script>

</body>
</html>
